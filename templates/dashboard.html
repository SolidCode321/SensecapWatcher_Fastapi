<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Detection Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      min-height: 60px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #1e293b;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
    }
    button {
      margin-top: 8px;
      padding: 8px 14px;
      background: #22c55e;
      border: none;
      border-radius: 8px;
      color: #022c22;
      font-weight: bold;
      cursor: pointer;
    }
    .card {
      background: #020617;
      border-radius: 12px;
      padding: 16px;
      margin-top: 20px;
      display: grid;
      grid-template-columns: 220px 1fr;
      gap: 16px;
    }
    img {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #1e293b;
    }
    .meta {
      font-size: 13px;
      color: #94a3b8;
    }
    .prompt {
      margin-top: 8px;
      font-style: italic;
      color: #cbd5f5;
    }
    .response {
      margin-top: 10px;
      padding: 10px;
      background: #020617;
      border-left: 4px solid #22c55e;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>üß† AI Detection Dashboard</h1>

<h3>‚úèÔ∏è Current Prompt</h3>
<textarea id="promptBox"></textarea>
<br>
<button onclick="savePrompt()">Save Prompt</button>

<div id="detections"></div>

<script>
  async function loadPrompt() {
    const res = await fetch("/api/prompt");
    const data = await res.json();
    document.getElementById("promptBox").value = data.prompt;
  }

  async function savePrompt() {
    const prompt = document.getElementById("promptBox").value;

    await fetch("/api/prompt", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt })
    });

    alert("Prompt updated!");
  }

  async function loadDetections() {
    const res = await fetch("/api/detections");
    const data = await res.json();

    const container = document.getElementById("detections");
    container.innerHTML = "";

    if (data.length === 0) {
      container.innerHTML = "<p>No detections yet.</p>";
      return;
    }

    data.forEach(d => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="data:image/jpeg;base64,${d.image}" />
        <div>
          <div class="meta">
            üìü Device: ${d.device}<br>
            üïí Time: ${d.time}
          </div>
          <div class="prompt">‚ùì Prompt: ${d.prompt}</div>
          <div class="response">üß† AI Response: ${d.response}</div>
        </div>
      `;

      container.appendChild(card);
    });
  }

  // Initial load
  loadPrompt();
  loadDetections();

  // Auto-refresh detections
  setInterval(loadDetections, 3000);
</script>

</body>
</html>
